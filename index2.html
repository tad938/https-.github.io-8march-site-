<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 Марта!</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5em;
            max-width: 600px;
        }
        .flowers {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10%) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>С 8 Марта!</h1>
    <p>Мам, Жуль Кунде и Афия проздравляю вас с 8 марта
    желаю что бы никогда не болели и чтобы в года в год испытывали позитивные моменты</p>
    <div class="flowers"></div>
    <script>
        function createFlower() {
            const flower = document.createElement('img');
            flower.src = 'https://cdn-icons-png.flaticon.com/512/869/869869.png';
            flower.classList.add('flower');
            document.querySelector('.flowers').appendChild(flower);
            
            const size = Math.random() * 30 + 20;
            flower.style.width = `${size}px`;
            flower.style.height = `${size}px`;
            flower.style.left = `${Math.random() * 100}vw`;
            flower.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            setTimeout(() => { flower.remove(); }, 5000);
        }
        setInterval(createFlower, 500);
    </script>
</body>
</html>
